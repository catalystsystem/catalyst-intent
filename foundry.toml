[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.28"
evm_version = "cancun"
via_ir = true
optimizer = true
optimizer_runs = 10000000000000

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options


[fmt]
sort_imports = true
bracket_spacing = true
multiline_func_header = "params_first"
wrap_comments = true
tab_width = 4
